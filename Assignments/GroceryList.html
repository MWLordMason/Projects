<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="liststyle.css">
</head>
<body>
    <h1>My Grocery List</h1>
    <br>
    <br>
    <br>
    <div class="flexbox">
        <div class="category-header" id="pantry-color">Pantry Items</div>
        <br>
        <br>
        <br>
    </div>
    <div class="flexbox">
        <div class="food-category">
        <div class="food-list-name" id="pantry-color"> Canned</div>
        <div class="food-list-name" id="pantry-color"> Dry Foods</div>
        </div>
        <br>
    </div>
    <div class="flexbox">
        <div class="food-category">
        <div class="food-type" id="canned">
            
            <div class="food-list">
                <img src="https://i5.peapod.com/c/86/86EUZ.png">
                <p>Beans</p>
            </div>
            <div class="food-list">
                <img src="https://www.zoro.com/static/cms/product/full/DOT%20Foods_438717xx0xx20201001xx073102AM.png">
                <p>Corn</p>
            </div>
            <div class="food-list">
                <img src="https://i5.walmartimages.com/asr/cf629c21-41da-4a67-92f1-123a344b6d8b_1.79ae959fd5d507cf268b2125c24fa594.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
                <p>Tomatoes</p>
            </div>
            <div class="food-list">
                <img src="https://i5.walmartimages.com/asr/eadc0107-2b2e-4fb1-ad7d-13dc10615d87.6cd8221a316f38fbf6ec095195dd7d56.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
                <p>Olives</p>
            </div>
        </div>
        <div class="food-type" id="dry-foods">
            
            <div class="food-list">
                <img src="https://i5.walmartimages.com/asr/008d9ad1-2d85-4211-8b3b-2759c0f3cf14.4dd8a7ee464ee44b4bc3c25a8dee9697.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
                <p>Bread</p>
            </div>
            <div class="food-list">
                <img src="https://i5.walmartimages.com/asr/09473ed8-d602-4e42-afa9-54d9ff1d89e7.19f37999f25ea6e635811df262fbba0c.png?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
                <p>Chips</p>
            </div>
            <div class="food-list">
                <img src="https://i5.walmartimages.com/asr/0b490315-6337-4eb0-a9ea-33834c6dde45.f2ebf11560311291c54ed6183a5f4a83.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
                <p>Cereal</p>
            </div>
            <div class="food-list">
                <img src="https://i5.walmartimages.com/asr/0340430e-0246-4f81-8dab-e98323e6b26e_1.741acfc9f06cea3593e00c7c116999ec.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
                <p>Ramen</p>
            </div>
        </div>
    </div>
    </div>
    <br>
    <br>
    <br>
    <div class="flexbox">
        <div class="category-header" id="cold-color">Cold Items</div>
        <br>
        <br>
        <br>
    </div>
    <div class="flexbox">
        <div class="food-category">
        <div class="food-list-name" id="cold-color"> Cooler</div>
        <div class="food-list-name" id="cold-color"> Freezer</div>
        </div>
        <br>
    </div>
    <div class="flexbox">
        <div class="food-category">
        <div class="food-type" id="cooler">
            
            <div class="food-list">
                <img src="https://i5.walmartimages.com/asr/38014d40-7693-40c8-9fce-8637f59f2dce.44416f8eaf488027501d48f0fe7b71be.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
                <p>Butter</p>
            </div>
            <div class="food-list">
                <img src="https://i5.walmartimages.com/asr/b8cd5dd9-eb4c-44f8-84c5-6c3fa0ade504_2.b93305e90bf7f66b9ab5f36f25652660.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">

            </div>
            <div class="food-list">
                <img src="https://i5.walmartimages.com/asr/86328561-d072-455a-97c9-6b167e84fa78.afd71ba691a18344c8e5f6e37de7d0be.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">

            </div>
            <div class="food-list">
                <img src="https://i5.walmartimages.com/seo/Yoplait-Original-Smooth-Style-Strawberry-Flavored-Low-Fat-Yogurt-32-OZ_9ee8aebb-5c0a-4c7c-aa18-902bd74af956.955693b63de68707080c456fdbe93089.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
                <p>Yogurt</p>
            </div>
        </div>
        <div class="food-type" id="freezer">

                <img src="https://i5.walmartimages.com/asr/32d50e52-d83d-4eb4-af70-80a07b6430cf.135392d4bf6ae3474ca28616857ea240.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
                <p>Burritoes</p>
            </div>
            <div class="food-list">
                <img src="https://i5.walmartimages.com/asr/6c469bb9-f657-4a93-bd65-6665178eb834.a58a6857d2b5df17a8449cdc6cd69801.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
                <p>Pizza</p>
            </div>
            <div class="food-list">
                <img src="https://i5.walmartimages.com/asr/0ef3b327-5790-470a-b862-972aa61e2643.210899aaf8abe17447afe73aaf972584.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
                <p>Uncrustables</p>
            </div>
            <div class="food-list">
                <img src="https://i5.walmartimages.com/asr/c1b44962-6177-42db-94de-8a85e71d8316.9d2998ab3a431deb2caf4d533d88cd2d.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF">
                <p>Corndogs</p>
            </div>
        </div>
    </div>
    </div>
</body>
